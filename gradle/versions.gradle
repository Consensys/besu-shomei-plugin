dependencyManagement {
    dependencies {
        // jackson
        dependencySet(group: 'com.fasterxml.jackson.core', version : '2.14.1') {
            entry 'jackson-annotations'
            entry 'jackson-core'
            entry 'jackson-databind'
        }

        // Error prone dependencies
        dependencySet(group: 'com.google.errorprone', version: '2.18.0') {
            entry 'error_prone_annotation'
            entry 'error_prone_check_api'
            entry 'error_prone_core'
            entry 'error_prone_test_helpers'
        }
        dependency 'tech.pegasys.tools.epchecks:errorprone-checks:1.1.1'

        // Besu dependencies
        dependency "org.hyperledger.besu:plugin-api:${besuVersion}"
        dependency "org.hyperledger.besu:besu-datatypes:${besuVersion}"
        dependency "org.hyperledger.besu.internal:rlp:${besuVersion}"
        // Logging dependencies
        dependencySet(group: 'org.apache.logging.log4j', version: '2.20.0') {
            entry 'log4j-api'
            entry 'log4j-core'
            entry 'log4j-slf4j2-impl'
        }
        dependency 'org.slf4j:slf4j-api:2.0.6'

        // auto service
        dependencySet(group: 'com.google.auto.service', version: '1.0.1') {
            entry 'auto-service-annotations'
            entry 'auto-service'
        }

        // vertx - match Besu's version
        dependencySet(group: 'io.vertx', version: '4.3.5') {
            entry 'vertx-core'
            entry 'vertx-junit5'
            entry 'vertx-unit'
            entry 'vertx-web'
            entry 'vertx-web-client'
        }

        // junit
        dependencySet(group: 'org.junit.jupiter', version: '5.8.2') {
            entry 'junit-jupiter'
            entry 'junit-jupiter-api'
            entry 'junit-jupiter-engine'
            entry 'junit-jupiter-params'
        }

        // mockito
        dependencySet(group: 'org.mockito', version:'4.11.0') {
            entry 'mockito-core'
            entry 'mockito-junit-jupiter'
        }

        dependencySet(group: 'info.picocli', version: '4.7.1') {
            entry 'picocli'
            entry 'picocli-codegen'
        }

        dependency 'org.assertj:assertj-core:3.24.2'

        dependency 'com.google.guava:guava:31.1-jre'
    }
}
